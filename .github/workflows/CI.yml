name: Python Test Suite

# 1. Triggers
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 2. Jobs
jobs:
  test:
    # 3. Runner
    runs-on: ubuntu-latest

    # 4. Steps
    steps:
      # Step 1: Check out the code
      - name: Check out repository code
        uses: actions/checkout@v5

      # Step 2: Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      # Step 3: Install dependencies (AND LINTER)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8  # <-- INSTALL THE LINTER HERE
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt not found, skipping."
          fi
      
      # Step 4: Run the linter
      - name: Run linter (flake8)
        run: |
          flake8 . --extend-ignore=W391,E302,E303
      
      # NEW STEP: Run pydoc documentation checks
      - name: Check documentation with pydocstyle
        run: |
          # Check for docstring style compliance (PEP 257)
          # Ignoring D100 (missing module docstring) and D104 (missing package docstring)
          # to make it less strict for test files
          pydocstyle . --convention=pep257 --add-ignore=D100,D104 || echo "Pydocstyle check completed with some warnings"
      
      # NEW STEP: Generate documentation
      - name: Generate documentation
        run: |
          # Create docs directory
          mkdir -p docs
          echo "Generating documentation for Python files..."
          
          # Generate HTML documentation for all Python files
          find . -name "*.py" -not -path "./.*" -not -path "./docs/*" | while read file; do
            module_name=$(echo "$file" | sed 's|^./||' | sed 's|/|.|g' | sed 's|.py$||')
            echo "Generating docs for: $module_name"
            python -m pydoc -w "$module_name" 2>/dev/null || true
          done
          
          # Move any generated HTML files to docs directory
          mv *.html docs/ 2>/dev/null || echo "No HTML documentation files generated"
          
          # List what was generated
          echo "Generated documentation files:"
          ls -la docs/ || echo "No documentation files found"

      # NEW STEP: Upload documentation as artifact
      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-documentation
          path: docs/
          retention-days: 7
      
      # Step 5: Run your test suite
      - name: Run test suite
        run: python tests/testSuiteRunner.py

