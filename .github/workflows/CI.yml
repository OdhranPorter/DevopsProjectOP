name: Python Test Suite

# 1. Triggers
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 2. Jobs
jobs:
  # Job 1: Run linter and test suite
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Check out repository code
        uses: actions/checkout@v6

      # Step 2: Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt not found, skipping."
          fi
      
      # Step 4: Run the linter
      - name: Run linter (flake8)
        run: |
          # Critical error check (fails the build)
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Style check (non-blocking)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --extend-ignore=W391,E302,E303
      
      # Step 5: Run your test suite
      - name: Run test suite
        run: python tests/testSuiteRunner.py

  # Job 2: Build Docker Image (NEW)
  docker-build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v6

      # Step 2: Build the image
      - name: Build Docker Image
        run: docker build -t devops-project-op .

  # Job 3: Build and deploy documentation
  build-and-deploy-docs:
    # Only run after tests pass and only on main branch pushes
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    runs-on: ubuntu-latest
    
    # Grant permissions for GitHub Pages deployment
    permissions:
      contents: read
      pages: write
      id-token: write
    
    # Specify the deployment environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v6

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

# Step 3: Generate documentation with pydoc
      # pydoc is a built-in Python module, so no installation is needed.
      - name: Generate documentation
        run: |
          export PYTHONPATH=./tests:$PYTHONPATH
          # Create the output directory
          mkdir -p ./docs
          
          # Generate documentation for each module.
          # pydoc -w <module_name> writes <module_name>.html to the current directory
          python -m pydoc -w potionLogic
          python -m pydoc -w AgeValidation
          # Generate docs for unit tests
          python -m pydoc -w test_potions
          python -m pydoc -w test_AgeValidationtest
          
          # Move the generated HTML files into the docs directory
          # ADDED: Include the test HTML files in the move command
          mv AgeValidation.html potionLogic.html test_potions.html test_AgeValidationtest.html ./docs/
          
          # Update index.html to include links to the test documentation
          echo "<h1>Project Documentation</h1><ul><li><a href='AgeValidation.html'>AgeValidation</a></li><li><a href='potionLogic.html'>potionLogic</a></li><li><a href='test_potions.html'>test_potions</a></li><li><a href='test_AgeValidationtest.html'>test_AgeValidationtest</a></li></ul>" > ./docs/index.html

      # Step 5: Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Step 6: Upload documentation artifact
      # This packages the ./docs directory for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './docs'

      # Step 7: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4