name: Python Test Suite

# 1. Triggers
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 2. Jobs
jobs:
  # Job 1: Run linter and test suite
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Check out repository code
        uses: actions/checkout@v5

      # Step 2: Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt not found, skipping."
          fi
      
      # Step 4: Run the linter
      - name: Run linter (flake8)
        run: |
          # Critical error check (fails the build)
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Style check (non-blocking)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --extend-ignore=W391,E302,E303
      
      # Step 5: Run your test suite
      - name: Run test suite
        run: python tests/testSuiteRunner.py

  # Job 2: Build and deploy documentation
  build-and-deploy-docs:
    # Only run after tests pass and only on main branch pushes
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    runs-on: ubuntu-latest
    
    # Grant permissions for GitHub Pages deployment
    permissions:
      contents: read
      pages: write
      id-token: write
    
    # Specify the deployment environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v5

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      # Step 3: Generate documentation with your actual module names
      - name: Generate documentation
        run: |
          # Create the output directory
          mkdir -p ./docs
          
          # Generate documentation for your specific test modules
          python -m pydoc -w tests.test_AgeValidationtest
          python -m pydoc -w tests.test_potions
          python -m pydoc -w tests.testSuiteRunner
          
          # Move the generated HTML files into the docs directory
          mv *.html ./docs/ 2>/dev/null || echo "No HTML files generated"
          
          # Create index.html (required for GitHub Pages)
          echo "<h1>Test Suite Documentation</h1>" > ./docs/index.html
          echo "<p>Automatically generated test documentation:</p>" >> ./docs/index.html
          echo "<ul>" >> ./docs/index.html
          
          # Add links to all generated documentation files
          for file in ./docs/*.html; do
            if [ "$(basename "$file")" != "index.html" ]; then
              filename=$(basename "$file")
              echo "<li><a href='$filename'>$filename</a></li>" >> ./docs/index.html
            fi
          done
          
          echo "</ul>" >> ./docs/index.html
          echo "<p><em>Generated on: $(date)</em></p>" >> ./docs/index.html

      # Step 4: Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Step 5: Upload documentation artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4