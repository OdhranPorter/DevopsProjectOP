name: Python Test Suite

# 1. Triggers
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 2. Jobs
jobs:
  test:
    # 3. Runner
    runs-on: ubuntu-latest

    # 4. Steps
    steps:
      # Step 1: Check out the code
      - name: Check out repository code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt not found, skipping."
          fi
      
      # Step 4: Run the linter
      - name: Run linter (flake8)
        run: |
          flake8 . --extend-ignore=W391,E302,E303
      
      # Step 5: Generate documentation
      - name: Generate documentation
        run: |
          # This automatically creates the docs directory
          mkdir -p docs
          echo "Generating documentation..."
          
          # Generate HTML docs - this creates .html files in current directory
          python -m pydoc -w tests.AgeValidation tests.potionLogic tests.testSuiteRunner 2>/dev/null || true
          
          # Move any generated HTML files to docs folder
          mv *.html docs/ 2>/dev/null || echo "No HTML files to move"
          
          # Always create an index file to ensure docs isn't empty
          echo "<h1>Project Documentation</h1>" > docs/index.html
          echo "<p>Available documentation files:</p>" >> docs/index.html
          ls docs/*.html 2>/dev/null | while read file; do
            name=$(basename "$file")
            echo "<a href='$name'>$name</a><br>" >> docs/index.html
          done || echo "<p>No documentation files generated yet</p>" >> docs/index.html
      
      # Step 6: Run your test suite
      - name: Run test suite
        run: python tests/testSuiteRunner.py

  # Deploy job
  deploy:
    if: github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
        
      - name: Generate docs for deployment
        run: |
          # This automatically creates the public directory
          mkdir -p public
          
          # Generate specific module docs
          python -m pydoc -w tests.AgeValidation tests.potionLogic tests.testSuiteRunner 2>/dev/null || true
          
          # Move HTML files to public (required for GitHub Pages)
          mv *.html public/ 2>/dev/null || echo "No HTML files generated"
          
          # Always create index.html to ensure public isn't empty
          echo "<h1>Project Documentation</h1>" > public/index.html
          echo "<p>Documentation generated from Python docstrings</p>" >> public/index.html
          echo "<p>Available files:</p>" >> public/index.html
          
          # List any generated files
          for file in public/*.html 2>/dev/null; do
            name=$(basename "$file")
            if [ "$name" != "index.html" ]; then
              echo "<a href='$name'>$name</a><br>" >> public/index.html
            fi
          done
        
      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'
          
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4