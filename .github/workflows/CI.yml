name: Python Test Suite

# 1. Triggers
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 2. Jobs
jobs:
  test:
    # 3. Runner
    runs-on: ubuntu-latest

    # 4. Steps
    steps:
      # Step 1: Check out the code
      - name: Check out repository code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt not found, skipping."
          fi
      
      # Step 4: Run the linter
      - name: Run linter (flake8)
        run: |
          flake8 . --extend-ignore=W391,E302,E303
      
      # Step 5: Generate documentation
      - name: Generate documentation
        run: |
          mkdir -p docs
          echo "Generating documentation..."
          
          # Generate HTML docs for Python files
          find . -name "*.py" -not -path "./.*" | while read file; do
            module_name=$(echo "$file" | sed 's|^./||' | sed 's|/|.|g' | sed 's|.py$||')
            python -m pydoc -w "$module_name" 2>/dev/null || true
          done
          
          # Move HTML files to docs folder
          mv *.html docs/ 2>/dev/null || echo "No docs generated"
          
          # Create simple index
          echo "<h1>Documentation</h1>" > docs/index.html
          for file in docs/*.html; do
            if [ "$file" != "docs/index.html" ]; then
              name=$(basename "$file")
              echo "<a href='$name'>$name</a><br>" >> docs/index.html
            fi
          done
      
      # Step 6: Run your test suite
      - name: Run test suite
        run: python tests/testSuiteRunner.py

  # Simple deploy job with updated actions
  deploy:
    if: github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      # Step 1: Configure Pages (latest version)
      - name: Configure Pages
        uses: actions/configure-pages@v4
        
      # Step 2: Upload artifact (latest version)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'
          
      # Step 3: Deploy to Pages (latest version)
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4