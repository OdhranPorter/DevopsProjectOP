name: Python Test Suite

# 1. Triggers
# Run this on push or PR for the main branch.
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 2. Jobs
# Define the jobs
jobs:
  # My main test job
  test:
    # 3. Runner
    # Use the latest ubuntu runner
    runs-on: ubuntu-latest

    # 4. Steps
    # All the steps to run in order
    steps:
      # Step 1: First, check out the code
      - name: Check out repository code
        uses: actions/checkout@v4

      # Step 2: Set up the python version I want
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: Install any dependencies
      # This step now checks if requirements.txt exists first.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt not found, skipping."
          fi
      
      # Step 4: Finally, run my test suite
      - name: Run test suite
        run: python tests/testSuiteRunner.py

