name: Python Test Suite

# 1. Triggers
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 2. Jobs
jobs:
  test:
    # 3. Runner
    runs-on: ubuntu-latest

    # 4. Steps
    steps:
      # Step 1: Check out the code
      - name: Check out repository code
        uses: actions/checkout@v5

      # Step 2: Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      # Step 3: Install dependencies (AND LINTER)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8  # <-- INSTALL THE LINTER HERE
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt not found, skipping."
          fi
      
      # Step 4: NEW - Run the linter
      - name: Run linter (flake8)
        run: |
          # Run flake8 on the entire project.
          # This command will automatically fail the step if it finds
          # any style errors, stopping the build.
          flake8 .
      
      # Step 5: Run your test suite
      - name: Run test suite
        run: python tests/testSuiteRunner.py

